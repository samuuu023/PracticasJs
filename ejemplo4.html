<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays y ForEach</h1>
    <ul id="lista"> </ul>

    <script>

        var estudiantes = ['Pamela', 'Kevin', 'Andres', 'Adriana', 'Veronica'];

        estudiantes.forEach(x => {
let Salida = `<li> ${x} </li>`;
document.getElementById('lista').innerHTML +=Salida;
        });
    </script>
</body>
</html>
