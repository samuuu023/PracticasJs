<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays y Bucles</title>
</head>
<body>
    <h1>Arrays y Bucles</h1>
    <ul id="lista"></ul>

    <script>
        var frutas = ["Manzana", "Uva", "Pera"];

        for (let i = 0; i < frutas.length; i++) {
            let li = `<li>${frutas[i]}</li>`;
            document.getElementById("lista").innerHTML += li;
        }
    </script>
</body>
</html>
